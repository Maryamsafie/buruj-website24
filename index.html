<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>شركة بروج للصناعات الغذائية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        /* الحاوية الرئيسية */
        .welcome-screen {
            min-height: 100vh;
            background: url('img/00.jpg') center/cover no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        .welcome-screen::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        /* تأثير النص */
        .welcome-content {
            position: relative;
            color: #fff;
            text-align: center;
            max-width: 600px;
            transform: translateX(-100%); /* يبدأ من خارج الشاشة */
            animation: slideIn 2s forwards;
            opacity: 0;
        }

        /* تأثر الجملة اللي تظهر */
        .welcome-title {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .welcome-sub {
            font-size: 18px;
            opacity: 0.9;
        }

        /* نص الحركة */
        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* ظهور الأزرار بعد تأخير */
        .lang-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }
        .lang-buttons.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* الأزرار */
        .lang-btn {
            padding: 10px 22px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #f4b000;
            color: #222;
            font-weight: 600;
        }

        .lang-btn:hover {
            background: #ffce3a;
        }

    </style>
</head>
<body>

    <!-- الحاوية الرئيسية -->
    <div class="welcome-screen">
        <div class="welcome-content">
            <!-- النص العربي -->
            <h1 class="welcome-title">شركة بروج للصناعات الغذائية</h1>
            <p class="welcome-sub">أهلاً وسهلاً بكم في موقعنا الرسمي</p>

            <!-- النص الإنجليزي -->
            <h1 class="welcome-title" style="direction: ltr;">Buroj Food Industries</h1>
            <p class="welcome-sub" style="direction: ltr;">Welcome to our official website</p>
        </div>
    </div>

    <!-- أزرار اللغة -->
    <div id="langButtons" class="lang-buttons">
        <button class="lang-btn" onclick="window.location.href='index-ar.html';">
            اللغة العربية
        </button>
        <button class="lang-btn" onclick="window.location.href='index-en.html';">
            English
        </button>
    </div>

    <script>
        // إظهار الأزرار بعد 4 ثوانٍ
        setTimeout(function () {
            document.getElementById('langButtons').classList.add('show');
        }, 4000);
    </script>

</body>
</html>
